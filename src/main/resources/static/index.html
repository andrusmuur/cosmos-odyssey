<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cosmos Odyssey</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="routeForm">
        <label for="origin">Origin:</label>
        <input type="search" list="planets" id="origin" name="origin"><br>
        <label for="destination">Destination:</label>
        <input type="search" list="planets" id="destination" name="destination"><br>

        <datalist id="planets">
            <option value="Mercury"></option>
            <option value="Venus"></option>
            <option value="Earth"></option>
            <option value="Mars"></option>
            <option value="Jupiter"></option>
            <option value="Saturn"></option>
            <option value="Uranus"></option>
            <option value="Neptune"></option>
        </datalist>

        <p style="display: inline">Sort by:</p>
        <input type="radio" id="price" name="sortBy" value="price" checked>
        <label for="price">Price</label>
        <input type="radio" id="distance" name="sortBy" value="distance">
        <label for="distance">Distance</label>
        <input type="radio" id="travelTime" name="sortBy" value="travelTime">
        <label for="travelTime">Travel time</label><br>

        <label for="companyName">Company name:</label>
        <input type="text" id="companyName" name="companyName"><br>

        <input type="button" onclick="fetchRoutes()" value="Find routes">
    </form>

    <br>

    <div>
        <p>Please enter your first and last name, then select a route to make a reservation.</p>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>

    <br>

    <div id="routeTable"></div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
